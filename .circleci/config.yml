build_common: &build_common
  executor:
    name: node/node
    tag: '11'
  working_directory: ~/lvconnect
  environment:
    NODE_ENV: production
  steps:
  - attach_workspace:
      at: ~/
  - run: yarn build
  - store_artifacts:
      path: ~/lvconnect/dist
  - persist_to_workspace:
      root: ~/
      paths:
      - lvconnect

version: 2.1

orbs:
  node: circleci/node@0.0.2

jobs:
  install:
    executor:
      name: node/node
      tag: '11'
    working_directory: ~/lvconnect
    steps:
    - checkout
    - node/with-cache:
        steps:
          - run: yarn install --frozen-lockfile
        cache-key: yarn.lock
    - persist_to_workspace:
        root: ~/
        paths:
          - lvconnect
          - .cache/Cypress

  build_dev:
    <<: *build_common
    environment:
      APP_ENV: dev
      BABEL_ENV: dev

  build_staging:
    <<: *build_common
    environment:
      APP_ENV: staging
      BABEL_ENV: production

  test:
    executor:
      name: node/node
      tag: '11'
    working_directory: ~/lvconnect
    steps:
    - attach_workspace:
        at: ~/
    - run: yarn lint
#    - run: yarn typecheck

  test_e2e:
    docker:
      - image: cypress/base:10
      - image: mongo:4.0
        command: --syncdelay 0 --nojournal
      - image: redis:5.0
    working_directory: ~/lvconnect
    environment:
      APP_ENV: test
    steps:
      - attach_workspace:
          at: ~/
      - run: npm rebuild bcrypt --build-from-source
      - run: APP_ENV=test BABEL_ENV=dev yarn build
      - run:
          command: yarn start
          background: true
      - run:
          command: yarn e2e
          no_output_timeout: 5m
      - store_test_results:
          path: reports/

workflows:
  version: 2
  general_workflow:
    jobs:
    - install:
        filters:
          branches:
            ignore: master
          tags:
            ignore: /.*/
    - build_dev:
        requires:
          - install
    - test:
        requires:
          - install
    - test_e2e:
        requires:
          - install

  master_workflow:
    jobs:
    - install:
        filters:
          branches:
            only: master
    - build_staging:
        requires:
          - install
    - test:
        requires:
          - install
    - test_e2e:
        requires:
          - install
